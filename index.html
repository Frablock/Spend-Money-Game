<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <meta charset="UTF-8">
        <title>DÃ©pensez</title>
        

        <style>
            body {
              justify-content: center;
              text-align: center;
              /*background-image: linear-gradient(to right, #F53B3B, #5A2582);*/
              
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .top-nav {
              display: flex;
              position: sticky;
              justify-content: space-between;
              background-color: #333;
              padding: 10px;
            }

            .top-nav p {
              color: white;
              text-decoration: none;
              padding: 10px;
            }

            .inline-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }
            #headImg {
              border-radius: 50%;
              width: 100px;
              height: 100px;
              gap:0px;
            }
            .money {
              font-size: 60px;
            }
            #buyZone {
              display: grid;
              grid-template-columns: auto auto auto;
              padding: 10px;

              color: rgba(255, 255, 255, 1);
              cursor: pointer;
            }
            #buyZone div {
              background-image: linear-gradient(to right, #F53B3B, #5A2582);

              border: 5px solid rgba(255, 255, 255, 1);
              border-radius: 20px;
              
              padding: 20px;
              text-align: center;
            }

            .text_button {
              position: relative;
              display: inline-block;
              padding: 10px;
              font-size: 18px;
              z-index: 1;
            }

            .text_button::before {
              content: "";
              position: absolute;
              top: -20px;
              left: -20px;
              right: -20px;
              bottom: -20px;
              z-index: -1;
              background: linear-gradient(to right, #F53B3B, #5A2582);
              transform: rotate(5deg);
              transform-origin: center;
              opacity: 0.9;
            }
            .achat_div {
              position: relative;
            }

            .achat_div::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              opacity: 0.5;
              z-index: -2;
            }
            .dropdown {
  position: relative;
  display: inline-block;
}

#selectElement {
  position: absolute;
  min-width: 160px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.dropdown-content li {
  padding: 12px 16px;
  cursor: pointer;
}

.dropdown-content img {
  margin-right: 10px;
}

.dropdown-content li:hover {
  background-color: #f1f1f1;
}

.dropdown:hover.dropdown-content {
  display: block;
}


        </style>
    </head>
    <body onload="load();">
      <nav class="top-nav">
        <div class="dropdown">
          <div class="dropdown-button" onclick="showMenu();">
            <img id="headImg" src="" alt="">
            <p class="name" id="name"></p>
          </div>
          <ul class="dropdown-content" id="selectElement">
          </ul>
        </div>
        <p class="money" id="money"></p>

        
      </nav>
        <div class="inline-container">
            
        </div>
        <div id="buyZone">

        </div>

        <noscript>Activez JavaScript</noscript>
        <script src="./assets/scripts/base.js"></script>
    </body>
</html>
